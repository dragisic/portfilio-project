  <body>
    <header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="{%url 'home'%}">Ugljesa Dragisic</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Twitter </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Resume</a>
      </li>
      <li class="nav-item">
	      <a class="nav-link active" href="{% url 'allblogs'%}">Blog</a>
      </li>
    </ul>
  </div>
</nav>

</header>

<main role="main">

    <div class="container">
      <h1 class="text-center pt-3">Welcome to Ugljesa's Blog</h1>
      <br/>
      <br/>
      <h2 class="text-left">Latest Posts</h2>
      <hr />
        {% for blog in blogs.all %}
        <div class="row-md-4">
          <div class="card mb-4 box-shadow">
		  <a href='{{blog.id}}'><h3>{{blog.title}}</h3></a>
	    <hr/>
	    <p>{{blog.pub_date_pretty}}</p>
            <img class="img-fluid" src="{{blog.image.url}}" height='200' width='200'/>
            <div class="card-body">
	     <p class="card-text">{{blog.summary}}</p>
            </div>
          </div>
        </div>
        {% endfor %}

</main>

<footer class="text-muted">
  <div class="container text-center">
	  <p>© Django Starter {% now "Y" %}</p>
