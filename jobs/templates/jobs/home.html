<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Hi I am Ugljesa...</h1>
      <p class="lead text-muted">Hey, my name is Ugljesa Dragisic. I live make Django websites. It is thrill making requests that people want. And we share love.</p>
      <p>
        <a href="mailto:dragisic.ugljesa@gmail.com" class="btn btn-primary my-2">Email Me</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{job.image.url}}"/>
            <div class="card-body">
	     <p class="card-text">{{job.summary}}</p>
             </div>
            </div>
          </div>
        </div>
	{%endfor%}
      </div>
    </div>
  </div>

</main>
